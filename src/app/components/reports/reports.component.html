<div class="body">
    <h4>Reports</h4>

    <div class="report-date-div">
        <div class="report-date">
            <div class="inp-report">
                <i class="far fa-clock"></i>
                <p>Report date</p>
            </div>
            <div class="data-picker-div">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>

        <div class="print-btn">
            <div>
                <i class="fas fa-print"></i> <button> Print</button>
            </div>

        </div>

    </div>

    <div class="report-type-div">
        <h3>Report type</h3>
        <div class="mat-tab-nav-bar-div">
            <a routerLink='report-sales' routerLinkActive="activ-child">

                <div style="padding-left: 22px;
                    padding-right: 22px;">
                    <i class="fas fa-shopping-bag"></i>
                    <p>Sales</p>
                </div>

            </a>

            <a routerLink='report-products' routerLinkActive="activ-child">
                <div style="padding-right: 8px;
                    padding-left: 8px;">
                    <i class="fas fa-boxes"></i>
                    <p>Products</p>
                </div>
            </a>
            <a routerLink='report-customers' routerLinkActive="activ-child">
                <div style="padding-right: 3px;
                     padding-left: 3px;">
                    <i class="fas fa-user-friends"></i>
                    <p>Customers</p>
                </div>
            </a>
            <a routerLink='report-visitors' routerLinkActive="activ-child">
                <div style="padding-right: 14px;
                    padding-left: 14px;">
                    <i class="fas fa-users"></i>
                    <p>Visitors</p>
                </div>
            </a>
        </div>
    </div>

    <router-outlet></router-outlet>


</div>
